{% load staticfiles %}
<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <link href="{% static 'sondage/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'sondage/css/slider.css' %}" rel="stylesheet">
  </head>
  
  <body>
    <h1>Alors bon</h1>	
	{% if probleme %}Attendez ça a pas été bien répondu là{% endif %}
	{% if deactive %}Les votes ont été suspendus pour l'instant{% endif %}

	<form action="{% url "sondage:index" %}" method="post">{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Envoyer" />
	</form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'sondage/js/jquery-1.11.0.min.js' %}"></script>
    <script src="{% static 'sondage/js/bootstrap.min.js' %}"></script>    
	<script src="{% static 'sondage/js/bootstrap-slider.js' %}"></script>
	<script>
			$('#id_points').slider({
	          formater: function(value) {
	            return value;
	          },
			  min: -100,
			  max: 100,
			  value: 0,
			  selection: 'none'
	        });		
	  </script>
  </body>
</html>
