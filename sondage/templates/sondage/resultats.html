{% load staticfiles %}

<head>
<META HTTP-EQUIV="Refresh" CONTENT="1"; URL="/resultats.html">
    <meta charset="utf-8">
	<link href="{% static 'sondage/css/reset.css' %}" rel="stylesheet">
	<link href="{% static 'sondage/css/styles.css' %}" rel="stylesheet">
</head>
<body>
{% if not is_blank %}	
<div id="wrapper">	
	<div id="cons">
		<span>NON <em id="no-percent">{{ratio_non}}%</em></span>
	</div>
	<div id="pros">
		<span>OUI <em id="yes-percent">{{ratio_oui}}%</em></span>
	</div>
	<div id="notsure">
		<span>SAIT PAS  <em id="sp-percent">{{ratio_sp}}%</em></span>
	</div>
	<div id="bottom">
		<div class="left">
			{{nb_reponses}} VOTANT(S)
		</div> 
		<div class="right">
			LÉGITIMITÉ DE LA QUESTION : {{ratio_legitimite}}%
		</div>
	</div>
</div>
<script src="{% static 'sondage/js/jquery-1.11.0.min.js' %}"></script>
    <script type="text/javascript">
        $( window ).load(function(){
              var nopercent = $('#no-percent').text();
			  $('#cons').css("width", nopercent);
              var yespercent = $('#yes-percent').text();
			  $('#pros').css("width", yespercent);
        });
	</script>
{% endif %}
</body>
